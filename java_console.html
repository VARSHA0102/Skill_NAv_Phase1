<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Java Compiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="JCstyles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 p-3">
                <h4>Main.java</h4>
                <textarea id="java-code" class="form-control" rows="20">// Online Java Compiler
// Use this editor to write, compile and run your Java code online

class HelloWorld {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}
                </textarea>
                <button id="run-code" class="btn btn-primary mt-3">Run</button>
            </div>
            <div class="col-12 col-md-6 p-3">
                <h4>Output</h4>
                <div id="output" class="border p-3" style="height: 400px; overflow-y: auto; background-color: #333; color: #fff;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
